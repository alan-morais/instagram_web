<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://instagram.fgig4-1.fna.fbcdn.net/v/t51.2885-19/s320x320/117625506_2736242386646200_6308866271796686577_n.jpg?_nc_ht=instagram.fgig4-1.fna.fbcdn.net&_nc_ohc=5BUB3DwZrsoAX8rs6xC&oh=d7e1bd50600c8a28e92bc3a57c888209&oe=5F79CA92"
                        alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/mifumy1/" class="instagram-login">Continue como mifumy1</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mifumy1?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
